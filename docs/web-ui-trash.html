<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ShipPHP Web UI - Trash</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-950 text-slate-100">
    <div class="min-h-screen bg-gradient-to-br from-slate-950 via-slate-900 to-slate-950">
      <header class="border-b border-slate-800/80">
        <div class="mx-auto flex max-w-6xl items-center justify-between px-6 py-4">
          <div class="flex items-center gap-3">
            <div class="flex h-10 w-10 items-center justify-center rounded-xl bg-indigo-500/20 text-indigo-200">S</div>
            <div>
              <p class="text-xs uppercase tracking-[0.25em] text-slate-400">ShipPHP</p>
              <h1 class="text-lg font-semibold text-white">Trash & Restore</h1>
            </div>
          </div>
          <button class="rounded-lg border border-slate-700 bg-slate-900 px-3 py-2 text-sm text-slate-200">Purge 30+ days</button>
        </div>
      </header>

      <main class="mx-auto max-w-6xl px-6 py-8">
        <div class="rounded-xl border border-slate-800 bg-slate-950/60 p-6">
          <h2 class="text-2xl font-semibold">Trashed Items</h2>
          <p class="text-sm text-slate-400">Restore safely or purge when ready.</p>

          <div class="mt-6 space-y-3 text-sm">
            <div class="flex items-center justify-between rounded-lg border border-slate-800 bg-slate-900/60 p-4">
              <div>
                <p class="font-medium">storage/logs/error.log</p>
                <p class="text-xs text-slate-400">Trashed 10 mins ago</p>
              </div>
              <button class="rounded-lg bg-emerald-500 px-3 py-2 text-xs text-white">Restore</button>
            </div>
            <div class="flex items-center justify-between rounded-lg border border-slate-800 bg-slate-900/60 p-4">
              <div>
                <p class="font-medium">public/cache/*.cache</p>
                <p class="text-xs text-slate-400">Trashed 2 hours ago</p>
              </div>
              <button class="rounded-lg bg-emerald-500 px-3 py-2 text-xs text-white">Restore</button>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
