<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ShipPHP Web UI - Sync</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-950 text-slate-100">
    <div class="min-h-screen bg-gradient-to-br from-slate-950 via-slate-900 to-slate-950">
      <header class="border-b border-slate-800/80">
        <div class="mx-auto flex max-w-6xl items-center justify-between px-6 py-4">
          <div class="flex items-center gap-3">
            <div class="flex h-10 w-10 items-center justify-center rounded-xl bg-indigo-500/20 text-indigo-200">S</div>
            <div>
              <p class="text-xs uppercase tracking-[0.25em] text-slate-400">ShipPHP</p>
              <h1 class="text-lg font-semibold text-white">Sync</h1>
            </div>
          </div>
          <a class="text-xs text-slate-400" href="web-ui-deploy.html">Back to Deployments</a>
        </div>
      </header>

      <main class="mx-auto max-w-6xl px-6 py-8">
        <div class="rounded-xl border border-slate-800 bg-slate-950/60 p-6">
          <h2 class="text-2xl font-semibold">Status + Push</h2>
          <p class="text-sm text-slate-400">Review status results and push in one guided flow.</p>

          <div class="mt-6 grid gap-4 md:grid-cols-3">
            <div class="rounded-lg border border-slate-800 bg-slate-900/60 p-4">
              <p class="text-xs uppercase text-slate-400">Local Changes</p>
              <p class="mt-2 text-2xl font-semibold">22</p>
            </div>
            <div class="rounded-lg border border-slate-800 bg-slate-900/60 p-4">
              <p class="text-xs uppercase text-slate-400">Conflicts</p>
              <p class="mt-2 text-2xl font-semibold text-amber-200">4</p>
            </div>
            <div class="rounded-lg border border-slate-800 bg-slate-900/60 p-4">
              <p class="text-xs uppercase text-slate-400">Deletes</p>
              <p class="mt-2 text-2xl font-semibold text-rose-200">3</p>
            </div>
          </div>

          <div class="mt-6 rounded-lg border border-slate-800 bg-slate-900/60 p-4 text-sm">
            <p class="font-medium text-white">Sync Checklist</p>
            <ul class="mt-3 space-y-2 text-slate-300">
              <li>✓ Status summary generated</li>
              <li>✓ Plan created for deletes</li>
              <li>⏳ Waiting for confirmation</li>
            </ul>
          </div>

          <div class="mt-6 flex items-center justify-between">
            <button class="rounded-lg border border-slate-700 bg-slate-900 px-4 py-2 text-sm text-slate-200">Save Plan</button>
            <button class="rounded-lg bg-emerald-500 px-4 py-2 text-sm font-medium text-white">Push Now</button>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
