<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ShipPHP Web UI - File Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .toast-enter {
        animation: toastIn 0.25s ease-out;
      }
      @keyframes toastIn {
        from {
          transform: translateY(10px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body class="bg-slate-950 text-slate-100">
    <div class="min-h-screen bg-gradient-to-br from-slate-950 via-slate-900 to-slate-950">
      <header class="border-b border-slate-800/80">
        <div class="mx-auto flex max-w-6xl items-center justify-between px-6 py-4">
          <div class="flex items-center gap-3">
            <div class="flex h-10 w-10 items-center justify-center rounded-xl bg-indigo-500/20 text-indigo-200">S</div>
            <div>
              <p class="text-xs uppercase tracking-[0.25em] text-slate-400">ShipPHP</p>
              <h1 class="text-lg font-semibold text-white">File Explorer</h1>
            </div>
          </div>
          <button class="rounded-lg bg-indigo-500 px-3 py-2 text-sm font-medium text-white" onclick="showToast('Upload queued', 'Choose files to upload.', 'info')">Upload</button>
        </div>
      </header>

      <main class="mx-auto grid max-w-6xl grid-cols-12 gap-6 px-6 py-8">
        <section class="col-span-12 grid gap-6 lg:grid-cols-3">
          <div class="rounded-xl border border-slate-800 bg-slate-950/60 p-4 lg:col-span-2">
            <div class="flex items-center justify-between">
              <h2 class="text-lg font-semibold">Tree View</h2>
              <span class="text-xs text-slate-400">Sync every 5s</span>
            </div>
            <div class="mt-4 space-y-3 text-sm">
              <div class="rounded-lg border border-slate-800 bg-slate-900/60 p-3">
                <p class="font-medium">/public</p>
                <div class="mt-2 space-y-2 text-slate-300">
                  <div class="flex items-center justify-between">
                    <span>assets/</span>
                    <span class="text-xs text-slate-500">128 files</span>
                  </div>
                  <div class="flex items-center justify-between">
                    <span>index.php</span>
                    <span class="text-xs text-slate-500">2 KB</span>
                  </div>
                </div>
              </div>
              <div class="rounded-lg border border-slate-800 bg-slate-900/60 p-3">
                <p class="font-medium">/storage</p>
                <div class="mt-2 space-y-2 text-slate-300">
                  <div class="flex items-center justify-between">
                    <span>logs/</span>
                    <span class="text-xs text-slate-500">34 files</span>
                  </div>
                  <div class="flex items-center justify-between">
                    <span>cache/</span>
                    <span class="text-xs text-slate-500">84 files</span>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="rounded-xl border border-slate-800 bg-slate-950/60 p-4">
            <h2 class="text-lg font-semibold">Editor</h2>
            <div class="mt-4 rounded-lg border border-slate-800 bg-slate-900/60 p-3 text-xs">
              <div class="flex items-center justify-between text-slate-400">
                <span>routes/web.php</span>
                <span>readonly</span>
              </div>
              <pre class="mt-3 whitespace-pre-wrap text-slate-300">Route::get('/', function () {
  return view('welcome');
});</pre>
            </div>
            <div class="mt-4 flex items-center justify-between text-xs text-slate-400">
              <span>Diff preview ready</span>
              <button class="rounded-lg bg-indigo-500 px-3 py-2 text-sm text-white" onclick="showToast('Saved', 'Changes uploaded to server.', 'success')">Save</button>
            </div>
          </div>
        </section>
      </main>
    </div>
    <div id="toast-container" class="fixed bottom-6 right-6 z-50 space-y-2"></div>

    <script>
      function showToast(title, message, type = 'info') {
        const container = document.getElementById('toast-container');
        const toast = document.createElement('div');
        const styles = {
          info: 'border-slate-700 bg-slate-900/90 text-slate-200',
          success: 'border-emerald-500/30 bg-emerald-500/10 text-emerald-100',
          error: 'border-rose-500/40 bg-rose-500/10 text-rose-100',
        };
        toast.className = `toast-enter w-80 rounded-xl border px-4 py-3 shadow-soft ${styles[type]}`;
        toast.innerHTML = `
          <p class="text-sm font-semibold">${title}</p>
          <p class="text-xs text-slate-300">${message}</p>
        `;
        container.appendChild(toast);
        setTimeout(() => toast.remove(), 3500);
      }
    </script>
  </body>
</html>
